<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <contador contador="0" operador="+1"></contador>
        <contador contador="0" operador="-1"></contador>
        <br />
        <contar></contar>
    </div>

    <script>
        Vue.component('contador', {
            props: ['contador', 'operador'],
            template: `
                <div v-if="operador === '+1'" style="margin: 25px">
                    <button v-on:click="contador++">Aumentar {{ operador }}</button>
                    <span>{{ contador }}</span>
                </div>
                
                <div v-else-if="operador === '-1'">
                    <button v-on:click="contador--">Diminuir {{ operador }}</button>
                    <span>{{ contador }}</span>
                </div>
            `
        });

        Vue.component('contar', {
            data: function() {
                return {
                    contar: 0
                }
            },
            methods: {
                add() {
                    this.contar++
                }
            },
            template: `
                <div>
                    <button @click="add">+1</button>
                    <button @click="contar--">-1</button>
                    <span>{{ contar }}</span>
                </div>
            `
        });

        new Vue({
            el: "#app"
        });
    </script>
</body>
</html>
